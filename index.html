      <span class="wrap"></span>

<script>var TxtType = function(el, toRotate, period) {
    this.toRotate = toRotate;
    this.el = el;
    this.loopNum = 0;
    this.period = parseInt(period, 10) || 2000;
    this.txt = '';
    this.tick();
};

TxtType.prototype.tick = function() {
    var i = this.loopNum % this.toRotate.length;
    var fullTxt = this.toRotate[i];

    // Si el texto actual no está completo, continúa agregando caracteres
    if (this.txt.length < fullTxt.length) {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
    }
    // Si el texto actual está completo, crea un nuevo elemento y comienza a escribir en él
    else {
        var newEl = document.createElement('div');
        newEl.innerHTML = '<span class="wrap">' + fullTxt + '</span>';
        this.el.parentNode.insertBefore(newEl, this.el);
        this.loopNum++;
        this.txt = '';
    }

    // Actualiza el contenido del elemento actual con el texto actualizado
    this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';
    // Establece un retraso antes del próximo paso de la animación
    if (this.loopNum >= this.toRotate.length){
    }
    else{
        
        var that = this;
    setTimeout(function() {
        window.scrollBy(0, 10);
        that.tick();
    }, this.period);
    }
};

window.onload = function() {
    var elements = document.getElementsByClassName('typewrite');
    for (var i = 0; i < elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-type');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period);
        }
    }
    // INJECT CSS
    var css = document.createElement("style");
    css.type = "text/css";
    css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
    document.body.appendChild(css);
};
</script>
